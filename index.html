<script>
    $(document).ready(function() {

        $(".image").hover(function() {
            $(this).stop().animate({
                width: "250px",
                height: "250px"
            }, 500);
        }, function() {
            $(this).stop().animate({
                width: "100px",
                height: "100px"
            }, 500);
        });

        $(".image").click(function() {
            $(this).stop().animate({
                width: "250px",
                height: "250px"
            }, 500);//add html code to div 
        });
        
    });
//new 
    $(document).ready(function() {
    $(".image-link").click(function(event) {
        event.preventDefault();
        var link = $(this).attr("href");
        $("#end-of-page").load(link);
    });
});
</script>
